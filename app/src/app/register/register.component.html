<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-6">
            <div class="card login-card">
                <div class="card-body">
                    <div class="profile-img-container text-center">
                        <img
                                id="profile-img"
                                src="assets/avatar_icon.jpg"
                                class="profile-img-card"
                        />
                    </div>
                    <form
                            name="form"
                            (ngSubmit)="f.form.valid && onSubmit()"
                            #f="ngForm"
                            novalidate
                    >
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        [(ngModel)]="form.username"
                                        placeholder="Username"
                                        required
                                        minlength="3"
                                        maxlength="20"
                                        #username="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                                />
                                <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                                    <div *ngIf="username.errors['required']">Username is required</div>
                                    <div *ngIf="username.errors['minlength']">Username must be at least 3 characters</div>
                                    <div *ngIf="username.errors['maxlength']">Username must be at most 20 characters</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input
                                        type="email"
                                        class="form-control"
                                        name="email"
                                        [(ngModel)]="form.email"
                                        placeholder="Email"
                                        required
                                        email
                                        #email="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                                />
                                <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                                    <div *ngIf="email.errors['required']">Email is required</div>
                                    <div *ngIf="email.errors['email']">Email must be a valid email address</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        [(ngModel)]="form.password"
                                        placeholder="Password"
                                        required
                                        minlength="6"
                                        #password="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                                />
                                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                                    <div *ngIf="password.errors['required']">Password is required</div>
                                    <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block">Sign Up</button>
                        </div>
                        <div class="app-register-divider my-2"></div>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div>
                                    <p class="mt-2 text-dont-you-have-account">Don't you have an account? <a class="text-login" routerLink="/login">Login</a></p>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                            Signup failed!<br />{{ errorMessage }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
