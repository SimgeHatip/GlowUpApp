<div class="contact-container">
    <h3>Contact Us</h3>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
        <div class="form-group">
            <label for="name">Name Surname</label>
            <input type="text" id="name" ngModel name="name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" ngModel name="email" required class="form-control">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" ngModel name="message" required class="form-control" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Send</button>
    </form>
</div>
