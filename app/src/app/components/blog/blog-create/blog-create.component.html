<div class="container">
    <h2>Blog Oluştur</h2>
    <form (ngSubmit)="createBlog()">
        <div class="form-group">
            <label for="title">Başlık</label>
            <input type="text" id="title" [(ngModel)]="blog.title" name="title" required class="form-control">
        </div>

        <div class="form-group">
            <label for="content">İçerik</label>
            <st-editor [(ngModel)]="blog.content" [config]="config"></st-editor>
        </div>

        <button type="submit" class="btn btn-primary">Oluştur</button>
    </form>
</div>
