<div class="container">
    <button routerLink="/blogs" class="btn btn-secondary">Back</button>

    <h2>Send a Comment</h2>
    <form (ngSubmit)="createBlog()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="blog.title" name="title" required class="form-control">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <st-editor [(ngModel)]="blog.content" [config]="config"></st-editor>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
