<div class="container">
    <button routerLink="/admin/blogs" class="btn btn-secondary">Back</button>
    <h2>Create a Blog</h2>
    <form [formGroup]="postForm" (ngSubmit)="createPost()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" id="title" required class="form-control">
        </div>

        <div class="form-group">
            <label>Description</label>
            <st-editor formControlName="content" [config]="config"></st-editor>
        </div>

        <div class="form-group">
            <label>Image URL</label>
            <input type="text" formControlName="imageUrl" id="imageUrl" class="form-control">
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Create</button>
        </div>
    </form>
</div>
