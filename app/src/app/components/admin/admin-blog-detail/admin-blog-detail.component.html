<div class="container" *ngIf="blog">
    <button routerLink="/admin/blogs" class="btn btn-secondary">Back</button>

    <div class="row" style="display: flex; justify-content: center; align-content: center">
        <img *ngIf="userAvatar" [src]="userAvatar" alt="{{ blog.authorName }}'in avatarÄ±" class="avatar">
        <h2>{{ blog.title }}</h2>
    </div>
    <p class="blog-meta">Author: {{ blog.authorName }} | Date: {{ blog.createdAt | date }}</p>
    <div class="blog-content" [innerHTML]="blog.content">
    </div>
</div>
